<body>
  <div id="toolbar">

    <div class="color" data-color="#27ae60" style="background:#27ae60"></div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const toolbar = document.getElementById("toolbar");
    const msgBox = document.getElementById("message");

    let baseImage = new Image();
    let imgLoaded = false;
    let drawing = false;
    let currentColor = "#e74c3c";
    let brushSize = 6;
    let lastX, lastY;

    function showMessage(text) {
      msgBox.textContent = text;
      msgBox.style.display = text ? "block" : "none";
    }

    function getImageUrlFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get("img");
    }

    function resizeCanvas() {
      const toolbarHeight = toolbar.offsetHeight || 56;
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - toolbarHeight;
      drawBaseImage();
    }

    window.addEventListener("resize", resizeCanvas);

    function loadImage() {
      const url = getImageUrlFromQuery();
      if (!url) {
        showMessage("Ù…ÙÙŠØ´ ØµÙˆØ±Ø© ÙÙŠ Ø§Ù„Ù„ÙŠÙ†Ùƒ. Ù„Ø§Ø²Ù… ØªØ¶ÙŠÙ ?img=Ø±Ø§Ø¨Ø·_Ø§Ù„ØµÙˆØ±Ø© ÙÙŠ Ø¢Ø®Ø± Ø§Ù„Ø±Ø§Ø¨Ø·.");
        resizeCanvas();
        return;
      }
      showMessage("Ø¬Ø§Ø±ÙŠ ØªØ­Ù…ÙŠÙ„ ØµÙˆØ±Ø© Ø§Ù„ØªÙ„ÙˆÙŠÙ†...");
      baseImage = new Image();
      baseImage.crossOrigin = "anonymous";
      baseImage.onload = function () {
        imgLoaded = true;
        resizeCanvas();
        showMessage("Ø¬Ø§Ù‡Ø² Ù„Ù„ØªÙ„ÙˆÙŠÙ† ğŸ¨");
      };
      baseImage.onerror = function () {
        showMessage("Ù…Ø´ Ù‚Ø§Ø¯Ø± Ø£Ø­Ù…Ù‘Ù„ Ø§Ù„ØµÙˆØ±Ø©. Ø§ØªØ£ÙƒØ¯ÙŠ Ø¥Ù† Ø±Ø§Ø¨Ø· Ø§Ù„ØµÙˆØ±Ø© ØµØ­ÙŠØ­ ÙˆÙ…Ø¨Ø§Ø´Ø± (png / jpg).");
        resizeCanvas();
      };
      baseImage.src = url;
    }

    function drawBaseImage() {
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (!imgLoaded) return;

      const iw = baseImage.width;
      const ih = baseImage.height;
      const cw = canvas.width;
      const ch = canvas.height;
      const scale = Math.min(cw / iw, ch / ih);
      const dw = iw * scale;
      const dh = ih * scale;
      const dx = (cw - dw) / 2;
      const dy = (ch - dh) / 2;
      ctx.drawImage(baseImage, dx, dy, dw, dh);
    }

    function startDrawing(x, y) {
      drawing = true;
      lastX = x;
      lastY = y;
    }

    function draw(x, y) {
      if (!drawing) return;
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      drawing = false;
    }

    // Mouse events
    canvas.addEventListener("mousedown", (e) => {
      startDrawing(e.offsetX, e.offsetY);
    });
    canvas.addEventListener("mousemove", (e) => {
      draw(e.offsetX, e.offsetY);
    });
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseleave", stopDrawing);

    // Touch events
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      startDrawing(t.clientX - rect.left, t.clientY - rect.top);
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      draw(t.clientX - rect.left, t.clientY - rect.top);
    });

    canvas.addEventListener("touchend", (e) => {
      e.preventDefault();
      stopDrawing();
    });

    // Ø£Ù„ÙˆØ§Ù†
    document.querySelectorAll(".color").forEach((btn) => {
      btn.addEventListener("click", () => {
        currentColor = btn.dataset.color;
      });
    });

    // Ø­Ø¬Ù… Ø§Ù„ÙØ±Ø´Ø©
    document.getElementById("brushSize").addEventListener("input", (e) => {
      brushSize = Number(e.target.value);
    });

    // Ù…Ø³Ø­ (Ù†Ø±Ø¬Ø¹ Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ø£ØµÙ„ÙŠØ© ÙˆÙ†Ø´ÙŠÙ„ Ø§Ù„Ø£Ù„ÙˆØ§Ù†)
    document.getElementById("clearBtn").addEventListener("click", () => {
      drawBaseImage();
    });

    // Ø­ÙØ¸

      const link = document.createElement("a");
      link.download = "coloring.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    loadImage();
  </script>
